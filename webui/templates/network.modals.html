<!-- Edit Node Modal -->
<div class="modal fade" id="editNodeModal" tabindex="-1" aria-labelledby="editNodeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editNodeModalLabel">Edit Node</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editNodeId" class="form-label">Node ID</label>
              <input type="text" class="form-control" id="editNodeId" readonly>
            </div>
            <div class="mb-3">
              <label for="editNodeTag" class="form-label">Tag</label>
              <input type="text" class="form-control" id="editNodeTag">
            </div>
            <div class="mb-3">
              <label for="editNodeInUse" class="form-label">In Use</label>
              <input type="checkbox" class="form-check-input" id="editNodeInUse">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-confirm-edit-node">Edit</button>
        </div>
      </div>
    </div>      
  </div>

  <!-- Delete Node Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Node Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="deleteNodeId" class="form-label">Node ID</label>
              <input type="text" class="form-control" id="deleteNodeId" readonly>
            </div>
            <div class="mb-3">
              <label for="deleteNodeTag" class="form-label">Tag</label>
              <input type="text" class="form-control" id="deleteNodeTag" readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger btn-confirm-delete-node">Delete</button>
        </div>
      </div>
    </div>      
  </div>
