<!doctype html>
<html lang="en">
  <head>
	{{ template "head.html" .}}
  </head>
  <body>
    {{ template "navbar.html" .}}  
    
    <div class="main-container">

      <div class="table-container">
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Tag</th>
              <th scope="col">InUse</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{ range .Nodes }}
              <tr>
                <th scope="row">{{ .Index }}</th>
                <td>{{ .Id }}</td>
                <td>{{ .Tag }}</td>
                <td>{{ .InUse }}</td>
                <td>
                  <button class="btn btn-primary btn-edit-node" data-nodeid="{{ .Id }}" data-nodetag="{{ .Tag }}" data-nodeinuse="{{ .InUse }}">Edit</button>
                  <button class="btn btn-danger btn-delete-node" data-nodeid="{{ .Id }}" data-nodetag="{{ .Tag }}">Delete</button>
                </td>
              </tr>
            {{ end }}
          </tbody>
        </table>
        <div class="btn-container">
          <button type="button" class="btn btn-primary btn-add-node">Add</button>
        </div>
      </div>

      <div class="table-container">
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th scope="col">From</th>
              <th scope="col">To</th>
              <th scope="col">Weight</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {{ range .Edges }}
              <tr>
                <td>{{ .From }}</td>
                <td>{{ .To }}</td>
                <td>{{ .Weight }}</td>
                <td>
                  <button class="btn btn-primary btn-editedge" data-edgefrom="{{ .From }}" data-edgeto="{{ .To }}">Edit</button>
                  <button class="btn btn-danger btn-deleteedge" data-edgefrom="{{ .From }}" data-edgeto="{{ .To }}">Delete</button>
                </td>
              </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>

    {{template "network.modals.html" .}}
    
    <div id="network-graph"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-force-graph@0.4.3/dist/d3-force-graph.js"></script>
    <script type="module" src="/d3force.js"></script>
    <script type="module" src="/network.js"></script>
  </body>
</html>
